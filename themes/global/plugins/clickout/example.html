		<div style="width: 640px; margin: 150px auto 0px;">
        <h1>jQuery outclick Plugin Example</h1>
				<div class="box green"></div>
				<div class="box green"></div>
				<div class="box red"></div>
				<div class="box red"></div>
				<div class="box blue"></div>
				<div class="box blue"></div>
				<div class="box yellow"></div>
				<div class="box yellow last"></div>
				<div class="clear" style=""></div>

				<p>
					$('.green').outclick(function() {<br>
						&nbsp;&nbsp;&nbsp;&nbsp;$(this).effect('bounce');<br>
					});
				</p>
				<p>

					$('.red, .blue').outclick(function() {<br>
						&nbsp;&nbsp;&nbsp;&nbsp;$(this).effect('pulsate');<br>
					});
				</p>
		</div>


	</body>
	<script>
		$('.green').outclick(function() {
			$(this).stop().effect('bounce');
		})
		$('.red, .blue').stop().outclick(function() {
			$(this).effect('pulsate');
		})
	</script><script type="text/javascript">
